<!DOCTYPE html>
<html>
<head>
        
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="ext/framework7/css/framework7.material.css">
    <link rel="stylesheet" type="text/css" href="ext/framework7/css/framework7.material.colors.css">

    <title>AllinOne</title>
</head>
    <body>
    <!-- Panel izquierdo -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block-title">
            <h1>Bienvenido</h1>
        </div>

        <div class="content-block">
            <h2>Categorías:</h2>
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title">
                                <a href="#" id="mainmenuID" class="link">Menú Principal</a>
                            </div>
                        </div>-
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="panel-overlay">
        
    </div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="center">AllinOne</div>
                <div class="right">
                  <a href="#" id="toogleID" class="link icon-only"><i class="icon icon-bars"></i></a>
                </div> 
            </div>
        </div>
        <!-- Contenido -->
        <div class="pages navbar-fixed">
            <div data-page="index" class="page">
                <div class="page-content">
                    <div class="content-block-inner">
                        <!-- Login form -->
                        <form>
                          <div class="list-block">
                            <ul>
                              <li class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">Usuario</div>
                                  <div class="item-input">
                                    <input type="text" name="username" placeholder="Usuario">
                                  </div>
                                </div>
                              </li>
                              <li class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">Contraseña</div>
                                  <div class="item-input">
                                    <input type="password" name="password" placeholder="Contraseña">
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                          <div class="list-block">
                            <ul>
                              <li>
                                <a href="#" class="item-link list-button">Entrar</a>
                              </li>
                            </ul>
                            <div class="list-block-label">Ó acceda desde Google.</div>
                            <br>
                            <a href="mainmenu.html">Acceder </a>
                          </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="ext/framework7/js/framework7.js"></script>
    <script type="text/javascript" src="ext/framework7/js/my-app.js"></script>
  </body>
</html>
